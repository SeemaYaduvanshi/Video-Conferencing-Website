{% load static %}
<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <style>
    .container{
      min-height: 550px;
      margin: 150px;
    }
    .register{
            box-shadow:0px 0px 5px 3px grey,
            0px 0px 5px 3px rgba(255,255,255,0.3);
            padding-left: 90px;
            padding-right: 90px;
            padding-bottom: 90px;
            padding-top:70px;
        }
      body{
        background: rgb(6, 180, 122);
      }
  </style>
</head>
<body>
  <div class="container">
    <div class="register bg-light">
    <div class="login form ">
      <p class="text-center fs-4" ><b>Login Form</b></p>
      <form action="{% url 'login' %}" method="POST">
        {% csrf_token %}
        <div class="input-group">
          <i class="input-group-text mb-1" >Username</i>
          <input type="text" placeholder="Enter your email" name="email" class="form-control mb-1">
        </div>
        <div class="input-group">
          <i class="input-group-text mb-1">Password</i>
          <input type="password" placeholder="Enter your password" name="password" class="form-control mb-1">
        </div>
     
        <button type="submit" class="btn btn-outline-danger form-control" value="Login" >Submit</button>
       
        <center>
          {% if success %}
          <p style="color: green;"><b>{{ success }}</b></p>
          {% endif %}
          {% if error %}
          <p style="color: red;">{{ error }}</p>
          {% endif %}
        </center>
      </form>
      <div class="signup text-center mb-1">
        <span class="signup">Don't have an account?
         <a href="{% url 'register' %}"><label for="check">Signup</label></a>
        </span>
      </div>
    </div>
    </div>
  </div>
</body>
</html>
