{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <style>
     body{
        background: rgb(6, 180, 122);
      }
      .container{
        box-shadow:0px 0px 5px 3px grey,
            0px 0px 5px 3px rgba(255,255,255,0.3); 
            padding-bottom:50px;
            padding-top:20px;
            margin: 100px;
            margin-top: 150px;

      }
      .login form{
        padding-left: 100px;
        padding-right: 100px;

      }
  </style>
</head>

<body>
  <div class="container bg-light">
    <div class="login form">
      <p class="text-center fs-4"><b>Join Room</b></p>
      <form action="{% url 'join_room' %}" method="POST">
        {% csrf_token %}
        <div class="input-group">
          <input type="text" placeholder="Enter room ID" name="roomID" class="form-control mb-4">
        </div>
        <button type="submit" class="btn btn-outline-danger form-control" value="Login"  value="Join"  >Submit</button>
        <center>
          {% if success %}
          <p style="color: green;"><b>{{ success }}</b></p>
          {% endif %}
          {% if error %}
          <p style="color: red;">{{ error }}</p>
          {% endif %}
        </center>
      </form>
    </div>
  </div>
</body>
</html>
